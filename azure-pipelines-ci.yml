# Microsoft Azure Build Pipeline
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=schema

# https://docs.microsoft.com/en-us/azure/devops/pipelines/build/triggers?view=azure-devops
pr: none
trigger:
  batch: true
  branches:
    include:
    - master

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: azure-pipelines-ci-template.yml

- job: Ubuntu
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: export DISPLAY=:10 # Configure WSL to redirect XDisplay output to windows host
  - script: echo "Display: $DISPLAY"
  - template: azure-pipelines-ci-template.yml

- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: azure-pipelines-ci-template.yml