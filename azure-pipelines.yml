# Microsoft Azure Build Pipeline
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    electron-mocha --colors --recursive test/app
    npm run test:app
  displayName: 'Build, Test & Deploy'