<link rel="import" href="bookmark.html">

<script>

    /**
     * Base class for common BookmarkManager class implementation
     */
    class BookmarkManager {

        constructor() {
            this.bookmarks = [];
        }

        /**
         *
         */
        exportBookmarks() {
            return this.bookmarks/*.map( b => b.key )*/;
        }

        /**
         *
         */
        importBookmarks( bookmarks ) {
            if( !bookmarks ) {
                return;
            }
            bookmarks.forEach( ( bookmark ) => {
                // TODO: check if all properties are defined properly!
                // check if bookmark does not exist
                let index = this.bookmarks.findIndex( ( b ) => {
                    return ( bookmark.key.manga === b.key.manga && bookmark.key.connector === b.key.connector );
                });
                if( index < 0 ) {
                    this.bookmarks.push( bookmark );
                }
            } );
            this.bookmarks.sort( this.compareBookmarks );
            this.saveProfile( 'default', undefined );
        }

        /**
         * Load and apply the bookmarks from the given profile.
         * Callback will be executed after the data has been loaded.
         * Callback will be provided with an error (or null if no error).
         */
        loadProfile( profile, callback ) {
            Engine.Storage.loadConfig( 'bookmarks' )
            .then( data => {
                try {
                    if( !data || !data.length || data.length === 0 ) {
                        throw new Error( 'Invalid bookmark list!' );
                    }
                    this.bookmarks = data;
                    this.bookmarks.sort( this.compareBookmarks );
                    document.dispatchEvent( new CustomEvent( EventListener.onBookmarksChanged, { detail: this.bookmarks } ) );
                    if( typeof( callback ) === typeof( Function ) ) {
                        callback( null );
                    }
                } catch( e ) {
                    console.error( 'Failed to load bookmarks:', e.message );
                    if( typeof( callback ) === typeof( Function ) ) {
                        callback( e );
                    }
                }
            } )
            .catch( error => {
                //if( typeof( callback ) === typeof( Function ) ) {
                //    callback( error );
                //}
                console.log( 'Migrating "bookmarks" from indexedDB to persistant storage ...' );
                // [OBSOLETE] This call is only available for migration from indexedDB to persistant storage
                // >>>
                // can be removed in the next release > 0.3.1
                Engine.Storage.loadFromDB( 'bookmarks', profile, ( data, error) => {
                    try {
                        if( error ) {
                            throw error;
                        }
                        if( !data || !data.length || data.length === 0 ) {
                            throw new Error( 'Invalid bookmark list!' );
                        }
                        this.bookmarks = data;
                        this.bookmarks.sort( this.compareBookmarks );
                        document.dispatchEvent( new CustomEvent( EventListener.onBookmarksChanged, { detail: this.bookmarks } ) );
                        if( typeof( callback ) === typeof( Function ) ) {
                            callback( null );
                        }
                        Engine.Storage.saveConfig( 'bookmarks', data )
                        .catch( error => {
                            console.warn( 'Failed to copy "bookmarks" from indexedDB into persistant storage', error );
                            alert( 'Failed to copy your bookmarks to the new persistant storage.\nIt would be helpful if you report this problem along with the console output.\n\nhttps://sourceforge.net/p/hakuneko/discussion/support/' );
                        } );
                    } catch( e ) {
                        console.error( 'Failed to load bookmarks:', e.message );
                        if( typeof( callback ) === typeof( Function ) ) {
                            callback( e );
                        }
                    }
                } );
                // <<<
            } );
        }

        /**
         * Save the current bookmarks for the given profile.
         * Callback will be executed after the data has been saved.
         * Callback will be provided with an error (or null if no error).
         */
        saveProfile( profile, callback ) {
            Engine.Storage.saveConfig( 'bookmarks', this.bookmarks )
            .then( () => {
                document.dispatchEvent( new CustomEvent( EventListener.onBookmarksChanged, { detail: this.bookmarks } ) );
                if( typeof( callback ) === typeof( Function ) ) {
                    callback( null );
                }
            } )
            .catch( error => {
                console.error( 'Failed to save bookmarks:', error.message );
                if( typeof( callback ) === typeof( Function ) ) {
                    callback( error );
                }
            } );
        }

        /**
         *
         */
        addBookmark( manga ) {
            if( !manga || ! manga.connector ) {
                return false;
            }
            let index = this.bookmarks.findIndex( ( bookmark ) => {
                return ( bookmark.key.manga === manga.id && bookmark.key.connector === manga.connector.id );
            });
            if( index < 0 ) {
                this.bookmarks.push( new Bookmark( manga ) );
                this.bookmarks.sort( this.compareBookmarks );
                this.saveProfile( 'default', undefined );
                return true;
            }
            return false;
        }

        /**
         *
         */
        deleteBookmark( bookmark ) {
            let index = this.bookmarks.findIndex( ( b ) => {
                return ( b.key.manga === bookmark.key.manga && b.key.connector === bookmark.key.connector );
            });
            if( index > -1 ) {
                this.bookmarks.splice( index, 1 );
                this.saveProfile( 'default', undefined );
                return true;
            }
            return false;
        }

        /**
         * Helper function for sorting
         */
        compareBookmarks( a, b ) {
            return ( a.title.manga.toLowerCase() < b.title.manga.toLowerCase() ? -1 : 1 );
        }
    }
    BookmarkManager; // reference the class to prevent removal of the class through js-minify

</script>
