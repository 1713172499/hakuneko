<link rel="import" href="../connector.html">

<script>

    /**
     *
     */
    class MangaGoCDN extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id       = 'mangago-cdn';
            super.label    = 'MangaGo (CDN)';
            super.isLocked = false;
            // Private members for internal usage only (convenience)
            this.url       = 'http://hakuneko.ovh/db/connectors/5754818358411264';
            this.reqOptionsJSON = JSON.stringify( {
                url: this.url,
                headers: {
                    'User-Agent': 'Mozilla/5.0'
                    //'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:56.0) Gecko/20100101 Firefox/56.0'
                }
            } );
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;
        }

        /**
         *
         */
        _getMangaList( callback ) {
            Engine.Request.fetch( this.url + '/mangas', ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ) : undefined ) );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            Engine.Request.fetch( this.url + '/mangas/' + manga.id + '/chapters', ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ).reverse() : undefined ) );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            let options = JSON.parse( this.reqOptionsJSON );
            options.url += '/mangas/' + manga.id + '/chapters/' + chapter.id;
            Engine.Request.fetch( options, ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ).pages.map( ( page )  => {
                    let uri = new URL( page );
                    uri.hostname += '.hakuneko.download';
                    return uri.href;
                } ) : undefined ) );
            } );
        }
    }

</script>
