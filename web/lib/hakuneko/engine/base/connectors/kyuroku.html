<link rel="import" href="wp-emanga.html">

<script>

    /**
     * 
     */
    class Kyuroku extends WordPressEManga {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'kyuroku';
            super.label      = 'Kyuroku';
            this.tags        = [ 'manga', 'indonesian' ];
            this.url         = 'https://kyuroku.com';
            this.path        = '/manga-list/?list';

            this.queryMangas = 'div.cpp div.daftarkartun div.jdlbar ul li a.series';
            this.queryChapters = 'div.bxcl ul li span.lchx.desktop a';
        }
    }

</script>
