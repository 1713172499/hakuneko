<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     */
    class MangaGo extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id            = 'mangago';
            super.label         = 'MangaGo';
            super.isLocked      = false;
            // Private members for internal usage only (convenience)
            this.url            = 'http://www.mangago.me';
            this.initialized    = false;
            this.pageLoadDelay  = 2500;
            this.manga_list_page_nb   = undefined;
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;
            
            //Get manga list page number
            Engine.Request.cfGet( this.url + '/list/latest/all/', this.referer, this.agent, ( error, content, status ) => {
                if( status === 200 ) {
                    content = content.replace( /<img[^<]*?>/g, '<img>');
                    content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                    let dom = document.createElement( 'html' );
                    dom.innerHTML = content;
                    let element = dom.querySelector( 'div.pagination[total]' );
                    if( element ) {
                        this.manga_list_page_nb = parseInt( element.getAttribute( 'total' ) );
                        this.initialized = true;
                    } else {
                        console.error( 'Failed to get MangaGo manga list page number (can\'t find number');
                        this.initialized = undefined;
                    }
                } else {
                    console.error( 'Failed to get MangaGo manga list page number (error ' + error + ')');
                    this.initialized = undefined;
                }
            });
        }
        

        /**
         * Parameters mangalist and page should never be used by external calls.
         */
        _getMangaList( callback, mangaList, page) {
            // connector initialization failed or not yet finished
            if( !this.manga_list_page_nb ) {
                callback( null, [] );
                return;
            }
            // set default values for arguments
            mangaList = mangaList || [];
            page = page || 1;
            // abort condition for recursive call
            if( page > this.manga_list_page_nb ) {
                callback( null, mangaList );
                return;
            }
            console.log( 'MangaGo::_getMangaList()', mangaList.length, page, this.manga_list_page_nb );
            Engine.Request.cfGet( this.url + '/list/latest/all/' + page + '/', this.referer, this.agent, ( error, content, status ) => {
                console.log( error, status );
                if( status === 200 ) {
                    // prevent images and iframes from loading
                    content = content.replace( /<img[^<]*?>/g, '<img>');
                    content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                    let dom = document.createElement( 'html' );
                    dom.innerHTML = content;
                    
                    [...dom.querySelectorAll( 'span.tit h2 a' )].forEach(  ( element ) => {
                        // clean cfmail
                        this.cfMailDecrypt( element );
                        mangaList.push( {
                            // as mentioned before, the eventually added host prefix must be removed
                            // for full qualified domain name, the host (kissmanga) can also be removed
                            id: encodeURI( element.href.trim().replace( /\s+/, '' ).replace( this.url, '' ).replace( window.location.origin, '' ) ),
                            title: element.text.trim()
                        });
                    });
                }
                // recursive call to process next page
                setTimeout( () => {
                    this._getMangaList( callback, mangaList, page + 1);
                }, this.pageLoadDelay );
            });
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            Engine.Request.cfGet( this.url + manga.id, this.referer, this.agent, ( error, content, status ) => {
                // prevent images and iframes from loading
                content = content.replace( /<img[^<]*?>/g, '<img>');
                content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                let dom = document.createElement( 'html' );
                // NOTE: all links without a full qualified domain name will be prefixed with host of this app => do not forget to remove this prefix from the links!
                dom.innerHTML = content;
                
                let mangaList = [...dom.querySelectorAll( '#chapter_table * a.chico' )].map(  ( element ) => {
                        // clean cfmail
                        this.cfMailDecrypt( element );
                        return {
                            id: element.href.replace( this.url, '' ).replace( window.location.origin, '' ),
                            title: element.text.replace( manga.title, '' ).trim(),
                            language: 'en'
                        };
                    });
                
                callback(null, mangaList);
            });
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            Engine.Request.cfGet( this.url + chapter.id, this.referer, this.agent, ( error, content, status ) => {
                if( error ) {
                    callback( error, [] );
                    return;
                }
                // prevent images and iframes from loading
                content = content.replace( /<img[^<]*?>/g, '<img>');
                content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                
                content = content.substr(content.indexOf('imgsrcs = '));
                content = content.substr(0, content.indexOf('rimgsrcs = '));

                let img_url_list = content.match(/http:\/\/.+?\.((jpe?g)|(png))/g);
                
                callback( null, img_url_list );
            });
        }
    }

</script>
