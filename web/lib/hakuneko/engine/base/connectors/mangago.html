<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     */
    class MangaGo extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id            = 'mangago';
            super.label         = 'MangaGo';
            super.isLocked      = false;
            this.initialized    = false;
            // Private members for internal usage only (convenience)
            this.url            = 'http://www.mangago.me';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;

            // initialization: bypass cloudflare for all known domains
            let domains = [
                this.url,
                'http://www.mnggo.net',
                'http://www.fashionlib.net',
                'http://www.lady-first.me'
            ];
            for(let domain of domains) {
                Engine.Request.cfGet( domain, this.referer, this.agent, ( error, content, status ) => {
                    domains.pop();
                    this.initialized = ( domains.length < 1 );
                });
            }
        }

        /**
         * Parameters mangalist and page should never be used by external calls.
         */
        _getMangaList( callback, mangaList, page ) {
            Engine.Request.cfGet( 'http://static.hakuneko.ovh/mangago/mangas.json', this.referer, this.agent, ( error, content, status ) => {
                callback( error, ( !error && content ? JSON.parse( content ) : [] ) );
            });
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            Engine.Request.cfGet( this.url + manga.id, this.referer, this.agent, ( error, content, status ) => {
                if( error ) {
                    callback( error, [] );
                    return;
                }
                // prevent images and iframes from loading
                content = content.replace( /<img[^<]*?>/g, '<img>');
                content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                let dom = document.createElement( 'html' );
                // NOTE: all links without a full qualified domain name will be prefixed with host of this app => do not forget to remove this prefix from the links!
                dom.innerHTML = content;
                
                let chapterList = [...dom.querySelectorAll( '#chapter_table * a.chico' )].map(  ( element ) => {
                        // clean cfmail
                        this.cfMailDecrypt( element );
                        return {
                            id: this.getRelativeLink( element ),
                            title: element.text.replace( manga.title, '' ).trim(),
                            language: 'en'
                        };
                    });
                
                callback(error, chapterList);
            });
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            Engine.Request.cfGet( this.url + chapter.id, this.referer, this.agent, ( error, content, status ) => {
                if( error ) {
                    callback( error, [] );
                    return;
                }
                // prevent images and iframes from loading
                content = content.replace( /<img[^<]*?>/g, '<img>');
                content = content.replace( /<iframe[^<]*?>/g, '<iframe>');
                
                let start = content.indexOf( 'var imgsrcs' );
                let end = content.indexOf( ');', start ) + 2;
                content = content.substr( start, end - start );

                let img_url_list = content.match(/http:\/\/.+?\.((jpe?g)|(png))/g);
                
                callback( error, img_url_list );
            });
        }
    }

</script>
