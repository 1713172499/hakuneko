<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     */
    class MangaGo extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id            = 'mangago';
            super.label         = 'MangaGo';
            super.isLocked      = false;
            this.initialized    = false;
            // Private members for internal usage only (convenience)
            this.url            = 'http://www.mangago.me';
            this.userAgent      = 'Mozilla/5.0';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;

            // initialization: bypass cloudflare for all known domains
            let domains = [
                this.url,
                'http://www.mnggo.net',
                'http://www.fashionlib.net',
                'http://www.lady-first.me',
                'http://www.mangapicgallery.com'
            ];
            for(let domain of domains) {
                Engine.Request.fetchUI( domain, '', ( error, content ) => {
                    domains.pop();
                    this.initialized = ( domains.length < 1 );
                } );
            }
        }

        /**
         * 
         */
        _getMangaList( callback ) {
            Engine.Request.fetch( 'http://static.hakuneko.ovh/mangago/mangas.json', ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ) : [] ) );
            });
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            let script = `[...document.querySelectorAll( '#chapter_table * a.chico' )].map( ( element ) => {
                return {
                    id: element.href,
                    title: element.text,
                    language: 'en'
                };
            } );`;
            Engine.Request.fetchUI( this.url + manga.id, this.userAgent, script, ( error, content ) => {
                content.forEach( ( chapter ) => {
                    chapter.id = chapter.id.replace( this.url , '' );
                    chapter.title = chapter.title.replace( manga.title, '' ).trim();
                } );
                console.log( content );
                callback( error, content );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            let script = `imgsrcs;`;
            Engine.Request.fetchUI( this.url + chapter.id, this.userAgent, script, ( error, content ) => {
                console.log( content );
                callback( error, content );
            } );
        }
    }

</script>
