<link rel="import" href="wp-emanga.html">

<script>

    /**
     * 
     */
    class MangaKita extends WordPressEManga {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangakita';
            super.label      = 'MangaKita';
            this.tags        = [ 'manga', 'indonesian' ];
            this.initialized = false;
            // Private members for internal usage only (convenience)
            this.url         = 'https://mangakita.net';
            this.path        = '/manga-list/';

            this.queryMangas = 'div.cpp div.daftarkartun div.jdlbar ul li a.series';
            this.queryChapters = 'div.chapter-list span.chapterLabel:first-of-type a';

            this._initializeConnector.bind(this);
        }

        /**
         *
         */
        _initializeConnector() {
            Engine.Request.fetchUI( this.url, this.requestOptions, '' )
            .then( result => {
                this.initialized = true; 
            } )
            .catch( error => {
                console.error( error, this ); 
                this.initialized = undefined;
            } );
        }
    }

</script>
