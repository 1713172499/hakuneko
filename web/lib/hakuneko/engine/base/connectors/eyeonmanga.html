<link rel="import" href="wp-lightpro.html">

<script>

    /**
     *
     */
    class EyeOnManga extends WordPressLightPro {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'eyeonmanga';
            super.label      = 'EyeOnManga';
            this.tags        = [ 'manga', 'english' ];
            this.url         = 'http://www.eyeonmanga.com';

            // register a protocol handler to intercept requests (with custom '3asq' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
