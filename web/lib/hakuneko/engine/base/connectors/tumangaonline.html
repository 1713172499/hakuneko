<link rel="import" href="../connector.html">

<script>

    /**
     *
     */
    class TuMangaOnline extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'tumangaonline';
            super.label      = 'TuMangaOnline';
            super.isLocked   = false;
            this.initialized = false;
            // Private members for internal usage only (convenience)
            this.url         = 'https://tumangaonline.me';
            this.requestOptions.headers.set( 'x-referer', this.url );
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;

            this._initializeConnector();
            // register a protocol handler to intercept requests (with custom 'tumangaonline' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._pageProtocolHandler.bind( this ) );
        }

        /**
         *
         */
        _initializeConnector() {
            let domains = [
                this.url,
                'https://img1.tumangaonline.me'
            ];
            let promises = domains.map( domain => Engine.Request.fetchUI( domain, this.requestOptions, '' ) );
            Promise.all( promises )
            .then( result => {
                this.initialized = true;
            } )
            .catch( error => {
                console.error( error, this );
                this.initialized = undefined;
            } );
        }

        /**
         *
         */
        _getMangaList( callback ) {
            let pageCount = 750; // 584
            let promises = [...( new Array( pageCount ) ).keys()].map( page => {
                return fetch( this.url + '/library?order_item=alphabetically&order_dir=asc&page=' + ( page + 1 ), this.requestOptions )
                .then( response => {
                    if( response.status !== 200 ) {
                        throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                    }
                    return response.text();
                } )
                .then( data => {
                    let dom = this.createDOM( data );
                    let mangaList = [...dom.querySelectorAll( 'div.row div.element a' )].map( element => {
                        // use title attribute to avoid cf-mail decryption
                        return {
                            id: this.getRelativeLink( element ),
                            title: element.querySelector( 'h4' ).title.trim()
                        };
                    } );
                    return Promise.resolve( mangaList );
                } )
            } );

            Promise.all( promises )
            .then( mangas => {
                if( mangas[mangas.length-1].length > 0 ) {
                    throw new Error( 'The predefined manga page count of ' + pageCount + ' has been reached, but there are still more mangas available!' );
                }
                callback( null, [].concat( ... mangas ) );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }
 
        /**
         *
         */
        _getChapterList( manga, callback ) {
            fetch( this.url + manga.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive chapter list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let chapterList = [...dom.querySelectorAll( 'div.chapters ul.list-group li.list-group-item.p-0' )].reduce( ( accumulator, element ) => {
                    let title = element.querySelector( 'h4  a' ).text;
                    let chapters = [...element.querySelectorAll( 'ul.chapter-list li.list-group-item' )].map( element => {
                        let id = element.querySelector( 'div.text-right a' );
                        let language = element.querySelector( 'i.flag-icon' );
                        let scanlator = element.querySelector( 'div.text-truncate a' ).text.trim();
                        scanlator = ( scanlator ? ' [' + scanlator + ']' : '' );
                        return {
                            id: this.getRelativeLink( id ).replace( /paginated[\/]?\d*$/, '/cascade' ),
                            title: title.replace( manga.title, '' ).trim() + scanlator,
                            language: language.className.match( /flag-icon-([a-z]+)/ )[1]
                        };
                    } );
                    return accumulator.concat( chapters );
                }, [] );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            fetch( this.url + chapter.id, this.requestOptions )
            .then( response => {
                if( !response.redirected ) {
                    throw new Error( 'No redirect detected ...' + response.url );
                }
                return fetch( response.url.replace( /paginated[\/]?\d*$/, 'cascade' ), this.requestOptions );
            } )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let pageList = [...dom.querySelectorAll( 'div.viewer-container source.viewer-image' )].map( element => {
                    // NOTE: Use custom protocol and protocol handler to assign the X-User-Agent
                    //       header from this connector (cloudflare challenge consistency)
                    let uri = new URL( element.src );
                    uri.protocol = this.id;
                    return uri.href;
                } );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }

        /**
         * This protocol handler is just a workaround, because requests made by the BrowserWindow
         * may not use the same User-Agent which was used to solve cloudflare ...
         */
        _pageProtocolHandler( request, callback ) {
            let uri = new URL( request.url );
            uri.protocol = ( new URL( this.url ) ).protocol;
            fetch( uri.href, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page (status: ${response.status}) - ${response.statusText}` );
                }
                return response.blob();
            } )
            .then( data => {
                return this._blobToBuffer( data );
            } )
            .then( data => {
                callback( data );
            } )
            .catch( error => {
                console.error( error, uri.href );
                callback( undefined );
            } );
        }
    }

</script>
