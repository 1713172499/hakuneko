<link rel="import" href="coreview.html">

<script>

    /**
     *
     */
    class KurageBunch extends CoreView {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'kuragebunch';
            super.label      = 'くらげバンチ (KurageBunch)';
            this.tags        = [ 'manga', 'japanese' ];
            this.url         = 'https://kuragebunch.com';

            this.queryManga = 'article.series-list-wrapper ul.series-list > li.series-list-item div.series-data a.series-data-container';
            this.queryMangaTitle = 'h4';

            // register a protocol handler to intercept requests (with custom 'comicdays' protocol) and descramble images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
