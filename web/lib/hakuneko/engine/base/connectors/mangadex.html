<link rel="import" href="../connector.html">

<script>

    /**
     *
     */
    class MangaDex extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangadex';
            super.label      = 'MangaDex';
            this.tags        = [ 'manga', 'high-quality', 'multi-lingual' ];
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = 'http://beta.mangadex.org';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = {
                throttle: {
                    label: 'Throttle Requests [ms]',
                    description: 'Enter the timespan in [ms] to delay consecuitive HTTP requests.\nThe website may ban your IP for to many concurrent requests.\nThrottle of 500 ms => approx. 5 minutes manga list update.',
                    input: Input.numeric,
                    min: 250,
                    max: 1000,
                    value: 500
                }
            };
        }

        /**
         *
         */
        _getMangaList( callback ) {
            fetch( this.url + '/titles', this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let pageCount = dom.querySelector( 'nav ul.pagination li.paging:last-of-type a.page-link' );
                pageCount = parseInt( pageCount.href.match(/(\d+)\/$/)[1] );
                return Promise.resolve( pageCount );
            } )
            .then( pageCount => {
                let promises = [...( new Array( pageCount ) ).keys()].map( page => {
                    return this.wait( this.config.throttle.value * page )
                    .then( () => {
                        return fetch( this.url + '/titles/0/' + ( page + 1 ) + '/', this.requestOptions );
                    } )
                    .then( response => {
                        if( response.status !== 200 ) {
                            throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                        }
                        return response.text();
                    } )
                    .then( data => {
                        let dom = this.createDOM( data );
                        let mangaList = [...dom.querySelectorAll( 'div.mb-1 a.ml-1' )].map( element => {
                            this.cfMailDecrypt( element );
                            return {
                                id: element.href.match( /\/(\d+)\// )[1],
                                title: element.text.trim()
                            };
                        } );
                        return Promise.resolve( mangaList );
                    } )
                } );
                return Promise.all( promises ); 
            } )
            .then( mangas => {
                callback( null, [].concat( ... mangas ) );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback, chapterList ) {
            this._requestAPI( this.url + '/api/manga/' + manga.id, this.requestOptions, 'chapter' )
            .then( data => {
                let chapterList = Object.keys( data.chapter ).map( id => {
                    let chapter = data.chapter[id];
                    let title = '';
                    if( chapter.volume ) { // => string, not a number
                        title += 'Vol.' + ( '00' + chapter.volume ).slice( -2 );
                    }
                    if( chapter.chapter ) { // => string, not a number
                        title += ' Ch.' + ( '0000' + chapter.chapter ).slice( -4 );
                    }
                    if( chapter.title ) {
                        title += ( title ? ' - ' : '' ) + chapter.title;
                    }
                    if( chapter.lang_code ) {
                        title += ' (' + chapter.lang_code + ')';
                    }
                    if( chapter.group_name ) {
                        title += ' [' + chapter.group_name + ']';
                    }
                    return {
                        id: id,
                        title: title.trim(),
                        language: chapter.lang_code
                    };
                } );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            this._requestAPI( this.url + '/api/chapter/' + chapter.id, this.requestOptions, 'page' )
            .then( data => {
                let baseURL = ( data.server.startsWith( '/' ) ? this.url : '' ) + data.server + data.hash + '/';
                let pageList = data.page_array.map( page => baseURL + page );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }

        /**
         * 
         */
        _requestAPI( url, requestOptions, label ) {
            return fetch( url, requestOptions )
            .then( response => {
                if( response.status !== 200 && response.status !== 409 ) {
                    throw new Error( `Failed to receive ${label} list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.json();
            } )
            .then( data => {
                if( data.status.toLowerCase() !== 'ok' ) {
                    throw new Error( `Failed to receive ${label} list (status: ${data.status}) - ${data.message}` );
                }
                return Promise.resolve( data );
            } );
        }
    }

</script>
