<link rel="import" href="takeshobo.html">

<script>

    /**
     *
     */
    class WebComicGamma extends TakeShobo {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'webcomicgamma';
            super.label      = 'WebComicGamma';
            this.tags        = [ 'manga', 'japanese' ];
            this.url         = 'http://webcomicgamma.takeshobo.co.jp';

            // register a protocol handler to intercept requests (with custom 'webcomicgamma' protocol) and descramble images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
