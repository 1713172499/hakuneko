<link rel="import" href="foolslide.html">

<script>

    /**
     * 
     */
    class AtelierDuNoir extends FoolSlide {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'atelierdunoir';
            super.label      = 'AtelierDuNoir';
            this.tags        = [ 'manga', 'hight-quality', 'english', 'scanlation' ];
            this.url         = 'http://atelierdunoir.org';
            this.path        = '/reader/directory/'; 
            this.language    = 'english';

            this.queryMangas = 'div.row div.thumbnail div.caption';
        }

        /**
         *
         */
        _getMangaListFromPages( mangaPageLinks, index ) {
            if( index === undefined ) {
                index = 0;
            }
            return this.wait( 0 )
            .then ( () => this.fetchDOM( mangaPageLinks[ index ], this.queryMangas, 5 ) )
            .then( data => {
                let mangaList = data.map( element => {
                    let title = element.querySelector( 'h4' ).innerText;
                    let a = element.querySelector( 'a' );
                    return {
                        id: this.getRelativeLink( a ),
                        title: title.trim()
                    };
                } );
                if( index < mangaPageLinks.length - 1 ) {
                    return this._getMangaListFromPages( mangaPageLinks, index + 1 )
                    .then( mangas => mangas.concat( mangaList ) );
                } else {
                    return Promise.resolve( mangaList );
                }
            } );
        }

        /**
         *
         */
        _getMangaList( callback ) {
            this.fetchDOM( this.url + this.path, this.queryMangasPageCount )
            .then( data => {
                let pageCount = ( data.length === 0 ? 1 : parseInt( data[0].href.match(/(\d+)\/$/)[1] ) );
                return Promise.resolve( pageCount );
            } )
            .then( pageCount => {
                let pageLinks = [...( new Array( pageCount ) ).keys()].map( page => this.url + this.path + ( page + 1 ) + '/' );
                return this._getMangaListFromPages( pageLinks );
            } )
            .then( data => {
                callback( null, data );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }
    }

</script>
