<link rel="import" href="toomics.html">

<script>

    /**
     *
     */
    class ToomicsTC extends Toomics {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'toomics-tc';
            super.label      = 'Toomics (Traditional Chinese)';
            this.tags        = [ 'webtoon', 'chinese' ];
            this.url         = 'https://global.toomics.com/tc'; // URL for copy/paste detection

            this.path = '/tc/webtoon/ranking';

            // register a protocol handler to intercept requests (with custom 'toomics-tc' protocol) and inject referer
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
