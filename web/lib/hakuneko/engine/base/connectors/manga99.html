<link rel="import" href="wp-lightpro.html">

<script>

    /**
     *
     */
    class Manga99 extends WordPressLightPro {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'manga99';
            super.label      = 'Manga99';
            this.tags        = [ 'manga', 'english' ];
            this.url         = 'http://www.manga99.com';

            this.queryMangas = 'div.mng_lst div.nde div.det a';
            this.queryPages = 'div.wpm_pag div a source.manga-page';

            // register a protocol handler to intercept requests (with custom 'manga99' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
