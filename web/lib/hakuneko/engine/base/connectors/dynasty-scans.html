<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     */
    class DynastyScans extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'dynasty-scans';
            super.label      = 'DynastyScans';
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = 'https://dynasty-scans.com';
            this.requestOptions = {
                method: 'GET',
                mode: 'cors',
                redirect: 'follow',
                // include credentials to apply cookies from browser window
                credentials: 'include',
                headers: new Headers( {
                    // Due to a bug in chrome user-agent cannot be set
                    // => use a custom header to overwrite the agent in the 'onBeforeSendHeaders' event
                    'X-User-Agent': UserAgent.random()
                } )
            };
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;
        }

        /**
         *
         */
        _getMangaList( callback ) {
            let promises = ['/series', '/anthologies', '/issues'].map( page => {
                return window.fetch( this.url + page, this.requestOptions )
                .then( response => {
                    if( response.status !== 200 ) {
                        throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                    }
                    return response.text();
                } )
                .then( data => {
                    let dom = this.createDOM( data );
                    let mangaList = [...dom.querySelectorAll( '.tag-list dd a' )].map( element => {
                        return {
                            id: this.getRelativeLink( element ),
                            title: element.text.trim()
                        };
                    } );
                    return new Promise( ( resolve, reject ) => {
                        resolve( mangaList );
                    } );
                } );
            } );

            Promise.all( promises )
            .then( mangas => {
                callback( null, [].concat( ... mangas ) );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            window.fetch( this.url + manga.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive chapter list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let chapterList = [...dom.querySelectorAll( '.chapter-list dd a[class="name"]' )].map( element => {
                    let title = element.text.replace( manga.title, '' ).trim();
                    return {
                        id: this.getRelativeLink( element ),
                        title: ( title === '' ? manga.title : title ),
                        language: 'en'
                    };
                } );
                // rename duplicate chapters, using a stack to count preceding chapters with the same name
                let titleStack = [];
                for( let chapter of chapterList ) {
                    // do not change the command order!
                    let duplicateCount = titleStack.filter( t => t === chapter.title ).length;
                    titleStack.push( chapter.title );
                    chapter.title += ( duplicateCount > 0 ? ' #' + duplicateCount : '' );
                }                
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            window.fetch( this.url + chapter.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let pages = /var\s+pages\s*=\s*(\[.*?\])\s*;/.exec( data )[1];
                let pageList = JSON.parse( pages ).map( p => this.url + p.image );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }
    }

</script>
