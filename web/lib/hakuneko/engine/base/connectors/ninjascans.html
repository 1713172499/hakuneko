<link rel="import" href="wp-madara.html">

<script>

    /**
     * 
     */
    class NinjaScans extends WordPressMadara {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'ninjascans';
            super.label      = 'NinjaScans';
            this.tags        = [ 'manga', 'high-quality', 'english', 'scanlation' ];
            this.url         = 'https://ninjascans.com';

            this.queryPages = 'div.entry-content picture > source:last-of-type';
        }
    }

</script>
