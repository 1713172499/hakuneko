<link rel="import" href="../connector.html">

<script>

    /**
     * 
     */
    class MangaEden extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = undefined;
            super.label      = undefined;
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = undefined;
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = {
                throttle: {
                    label: 'Throttle Requests [ms]',
                    description: 'Enter the timespan in [ms] to delay consecuitive HTTP requests.\nThe website may reject to many concurrent requests.\nSlightly increase the value when getting 5XX errors during manga list update.\nThrottle of 1500 ms => approx. 5 minutes manga list update.',
                    input: Input.numeric,
                    min: 250,
                    max: 5000,
                    value: 1500
                }
            };
        }

        /**
         *
         */
        _getMangaList( callback ) {
            fetch( this.url + this.urlMangas, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let pageCount = dom.querySelector( 'div.pagination a:nth-last-child(2)' );
                pageCount = parseInt( pageCount.text.trim() );
                return Promise.resolve( pageCount );
            } )
            .then( pageCount => {
                let aborted = false;
                let promises = [...( new Array( pageCount ) ).keys()].map( page => {
                    return this.wait( this.config.throttle.value * page )
                    .then( () => {
                        // do not perform any further requests if one of them already failed
                        if( aborted ) {
                            console.warn( 'ABORTED:', this.label, '_getMangaList', page );
                            return Promise.reject( 'Request was aborted due to an error of a previous request!' );
                        } else {
                            return this.fetchDOM( this.url + this.urlMangas + '?page=' + ( page + 1 ), 'table#mangaList tr td:first-of-type a' );
                        }
                    } )
                    .then( data => {
                        let mangaList = data.map( element => {
                            return {
                                id: this.getRelativeLink( element ),
                                title: element.text.trim()
                            };
                        } );
                        return Promise.resolve( mangaList );
                    } )
                    .catch( error => {
                        aborted = true;
                        throw error;
                    } );
                } );
                return Promise.all( promises ); 
            } )
            .then( mangas => {
                callback( null, [].concat( ... mangas ) );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            fetch( this.url + manga.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive chapter list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let chapterList = [...dom.querySelectorAll( 'table tr td a.chapterLink' )].map( element => {
                    return {
                        id: this.getRelativeLink( element ),
                        title: element.text.replace( manga.title, '' ).trim(),
                        language: this.id.split( '-' )[1]
                    };
                } );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            fetch( this.url + chapter.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                if( data.indexOf( 'licensed in your country' ) > -1 ) {
                    throw new Error( 'The manga is licensed and not available in your country!' );
                }
                let pages = data.match( /pages\s*=\s*(\[.*?\])\s*;/ )[1];
                let pageList = JSON.parse( pages ).map( p => 'https:' + p.fs );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } ); 
        }
    }

</script>
