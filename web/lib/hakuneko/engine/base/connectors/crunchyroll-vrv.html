<link rel="import" href="../connector.html">

<script>

    /**
     *
     */
    class CrunchyrollVRV extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id       = 'crunchyroll-vrv';
            super.label    = 'Crunchyroll (VRV Premium)';
            super.isLocked = false;
            // Private members for internal usage only (convenience)
            this.url       = 'http://hakuneko.download/db/connectors/5689127638925312';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = {
                username: {
                    label: 'Username',
                    description: 'Username for login with VRV premium account (leave blank for guest account with limited access).\nDue to HakuNeko\'s low security level you should not use your real account!',
                    input: Input.text,
                    value: ''
                },
                password: {
                    label: 'Password',
                    description: 'Password for login with VRV premium account (leave blank for guest account with limited access).\nDue to HakuNeko\'s low security level you should not use your real account!',
                    input: Input.password,
                    value: ''
                }
            };
            document.addEventListener( EventListener.onSettingsChanged, this._onSettingsChanged.bind( this ) );
        }

        /**
         *
         */
        _getMangaList( callback ) {
            Engine.Request.fetch( this.url + '/mangas', ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ) : undefined ) );
            });
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            Engine.Request.fetch( this.url + '/mangas/' + manga.id + '/chapters', ( error, response, content ) => {
                if( error && !content ) {
                    callback( error, [] );
                    return;
                }
                let chapters = [];
                JSON.parse( content ).forEach( ( chapter ) => {
                    let prefix = '';
                    let season = ( chapter.volume ? 'S' + ( '0' + chapter.volume ).slice( -2 ) : '' );
                    let episode = ( chapter.number ? 'E' + ( '00' + chapter.number ).slice( -3 ) : '' );
                    prefix += season;
                    prefix += ( season.length > 0 && episode.length > 0 ? '.' : '' );
                    prefix += episode;
                    prefix += ( prefix.length > 0 ? ' ' : '' );
                    chapter.pages.forEach( ( page ) => {
                        chapters.push( {
                            id: chapter.id + '|' + page,
                            title: prefix + '[' + page + 'p] - ' + chapter.title,
                            language: chapter.language,
                            volume: chapter.volume,
                            number: chapter.number,
                            group: chapter.group,
                            pages: [ page ]
                        } );
                    } );
                } );
                callback( error, chapters );
            });
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            /*
            Engine.Request.fetch( this.url + '/mangas/' + manga.id + '/chapters/' + chapter.id, ( error, response, content ) => {
                callback( error, ( !error && content ? JSON.parse( content ).pages : [] ) );
            });
            */
            callback( new Error( 'Not implemented!' ), [] );
        }

        /**
         * 
         */
        _onSettingsChanged( e ) {
            //
        }
    }

</script>
