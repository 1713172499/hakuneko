<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     */
    class MangaTown extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangatown';
            super.label      = 'MangaTown';
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = 'https://www.mangatown.com';
            this.reqOptionsJSON = JSON.stringify( {
                url: this.url,
                gzip: true,
                rejectUnauthorized: false // ignore broken https certificate chain from mangatown
            } );
            this.pageLock  = false;
            this.pageLockDelay  = 250;
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = undefined;

            // register a protocol handler to intercept requests (with custom 'mangafox' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._pageProtocolHandler.bind( this ) );
        }
        
        /**
         * Parameters mangalist and page should never be used by external calls.
         */
        _getMangaList( callback, mangaList, page ) {
            fetch( 'http://' + this.id + '.hakuneko.download/cdn/mangas.json', this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.json();
            } )
            .then( data => {
                callback( null, data );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            fetch( this.url + manga.id, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive chapter list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let chapterList = [...dom.querySelectorAll( 'ul.chapter_list li' )].map( element => {
                    let link = element.getElementsByTagName( 'a' )[0];
                    let title = link.text.replace( manga.title, '' ).trim();
                    let texts = element.getElementsByTagName( 'span' );
                    for( let i = 0; i < texts.length; i++ ) {
                        if( texts[i].getAttribute( 'class' ) != 'time' ) {
                            if( texts[i].textContent.match( /^Vol \d+/i ) ) {
                                title = '[' + texts[i].textContent + '] ' + title;
                            } else {
                                title = title + ' ' + texts[i].textContent;
                            }
                        }
                    }
                    return {
                        id: this.getRelativeLink( link ),
                        title: title,
                        language: 'en'
                    };
                } );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            fetch( ( chapter.id.startsWith( 'http' ) ? chapter.id : this.url + chapter.id ), this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let pageList = [...dom.querySelector( 'div.page_select' ).querySelectorAll( 'select option' )].map( element => {
                    if( element.value.startsWith( '//' ) ) {
                        return ( this.id + ':' + element.value );
                    }
                    let uri = new URL( element.value );
                    uri.protocol = this.id;
                    return uri.href;
                } ).filter( page => !page.endsWith( 'featured.html' ) );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }

        /**
         * 
         */
        _pageProtocolHandler( request, callback ) {
            let uri = new URL( request.url );
            uri.protocol = ( new URL( this.url ) ).protocol;
            fetch( uri.href, this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page (status: ${response.status}) - ${response.statusText}` );
                }
                return response.text();
            } )
            .then( data => {
                let dom = this.createDOM( data );
                let image = dom.querySelector( 'source#image' );
                return fetch( image.src, this.requestOptions );
            } )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page (status: ${response.status}) - ${response.statusText}` );
                }
                return response.blob();
            } )
            .then( data => {
                return this._blobToBuffer( data );
            } )
            .then( data => {
                callback( data );
            } )
            .catch( error => {
                console.error( error, uri.href );
                callback( undefined );
            } );
        }
    }

</script>
