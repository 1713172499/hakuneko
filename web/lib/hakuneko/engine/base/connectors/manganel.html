<link rel="import" href="../connector.html">

<script>

    /**
     * @author Neogeek
     * Aliases: MangaKakalot, MangaBat (prev. MangaSupa), MangaHereIO, MangaFoxCom
     */
    class MangaNel extends Connector {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'manganel';
            super.label      = 'MangaNel';
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = 'https://manganelo.com';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = {
                throttle: {
                    label: 'Throttle Requests [ms]',
                    description: 'Enter the timespan in [ms] to delay consecuitive HTTP requests.\nThe website may reject to many concurrent requests.\nSlightly increase the value when getting 5XX errors during manga list update.\nThrottle of 50 ms => approx. 1 minute manga list update.',
                    input: Input.numeric,
                    min: 100,
                    max: 500,
                    value: 250
                }
            };

            this.queryMangasPageCount = 'div.group-page a.page:last-of-type';
            this.queryMangas = 'div.truyen-list h3 a';
            this.queryChapters = 'div.chapter-list div.row span a';
            this.queryPages = '#vungdoc source';
        }

        /**
         * 
         */
        _getMangaList( callback ) {
            this.fetchDOM( this.url + '/manga_list?type=new&category=all&alpha=all&state=all&group=all', this.queryMangasPageCount )
            .then( data => {
                let pageCount = parseInt( new URL( data[0].href ).searchParams.get( 'page' ) );
                return Promise.resolve( pageCount );
            } )
            .then( pageCount => {
                let aborted = false;
                let promises = [...( new Array( pageCount ) ).keys()].map( page => {
                    return this.wait( this.config.throttle.value * page )
                    .then( () => {
                        // do not perform any further requests if one of them already failed
                        if( aborted ) {
                            console.warn( 'ABORTED:', this.label, '_getMangaList', page );
                            return Promise.reject( 'Request was aborted due to an error of a previous request!' );
                        } else {
                            return this.fetchDOM( this.url + '/manga_list?type=new&category=all&alpha=all&state=all&group=all&page=' + ( page + 1 ), this.queryMangas );
                        }
                    } )
                    .then( data => {
                        let mangaList = data.map( element => {
                            this.cfMailDecrypt( element );
                            return {
                                id: this.getRelativeLink( element ),
                                title: element.text.trim()
                            };
                        } );
                        return Promise.resolve( mangaList );
                    } )
                    .catch( error => {
                        aborted = true;
                        throw error;
                    } );
                } );
                return Promise.all( promises ); 
            } )
            .then( mangas => {
                callback( null, [].concat( ... mangas ) );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            this.fetchDOM( this.url + manga.id, this.queryChapters )
            .then( data => {
                let chapterList = data.map( element => {
                    this.cfMailDecrypt( element );
                    return {
                        id: this.getRelativeLink( element ),
                        title: element.text.trim(),
                        language: 'en'
                    };
                } );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            this.fetchDOM( this.url + chapter.id, this.queryPages )
            .then( data => {
                let pageList = data.map( element => element.src );
                callback( null, pageList );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }
    }

</script>
