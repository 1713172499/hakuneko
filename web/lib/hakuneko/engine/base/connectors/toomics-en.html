<link rel="import" href="toomics.html">

<script>

    /**
     *
     */
    class ToomicsEN extends Toomics {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'toomics-en';
            super.label      = 'Toomics (English)';
            this.tags        = [ 'webtoon', 'english' ];

            this.path = '/en/webtoon/ranking';
            this.queryMangas = 'div.section_ongoing div.list_wrap ul li > div.visual > a';
            this.queryMangaTitle = 'div.main_text h4.title';

            // register a protocol handler to intercept requests (with custom 'toomics-en' protocol) and inject referer
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
