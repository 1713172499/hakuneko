<link rel="import" href="../connector.html">

<script>

    /**
     *
     */
    class MangaInn extends Connector {

        /**
         *
         */
        constructor() {
            super();
            super.id         = 'mangainn';
            super.label      = 'MangaInn';
            this.tags        = [ 'manga', 'english' ];
            this.url         = 'http://www.mangainn.net';

            // register a protocol handler to intercept requests (with custom 'readmng' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }

        /**
         *
         */
        _getMangaListFromPages( mangaPageLinks, index ) {
            index = index || 0;
            return this.fetchDOM( mangaPageLinks[ index ], 'div.content ul.manga-list li a.manga-info-qtip', 5 )
            .then( data => {
                let mangaList = data.map( element => {
                    return {
                        id: this.getRelativeLink( element ),
                        title: element.text.trim()
                    };
                } );
                if( index < mangaPageLinks.length - 1 ) {
                    return this._getMangaListFromPages( mangaPageLinks, index + 1 )
                    .then( mangas => mangaList.concat( mangas ) );
                } else {
                    return Promise.resolve( mangaList );
                }
            } );
        }

        /**
         *
         */
        _getMangaList( callback ) {
            let pageLinks = 'abcdefghijklmnopqrstuvwxyz'.split( '' ).map( page => this.url + '/manga-list/' + page );
            pageLinks.push( this.url + '/manga-list' );
            this._getMangaListFromPages( pageLinks )
            .then( data => {
                callback( null, data );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            this.fetchDOM( this.url + manga.id, 'div#chapter_list ul.chapter-list li a' )
            .then( data => {
                let chapterList = data.map( element => {
                    let title = element.querySelector( 'span.val' ).innerText;
                    return {
                        id: this.getRelativeLink( element ) + '/all-pages',
                        title: title.replace( manga.title, '' ).replace( /^\s*-/, '' ).trim(),
                        language: 'en'
                    };
                } );               
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            let request = new Request( this.url + chapter.id, this.requestOptions );
            this.fetchDOM( request, 'div.chapter-read source.img-responsive' )
            .then( data => {
                let pageLinks = data.map( element => {
                    let uri = new URL( this.getAbsolutePath( element, request.url ) );
                    uri.protocol = this.id;
                    return uri.href;
                } );              
                callback( null, pageLinks );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _protocolHandlerCallback( request, callback ) {
            let uri = new URL( request.url );
            uri.protocol = ( new URL( this.url ) ).protocol;
            request = new Request( uri.href, this.requestOptions );
            request.headers.set( 'x-referer', this.url );
            // TODO: only perform requests when from download manager
            // or when from browser for preview and selected chapter matches
            fetch( request )
            .then( response => response.blob() )
            .then( data => this._blobToBuffer( data ) )
            .then( data => callback( data ) )
            .catch( error => {
                console.error( error, request.url );
                callback( undefined );
            } );
        }
    }

</script>
