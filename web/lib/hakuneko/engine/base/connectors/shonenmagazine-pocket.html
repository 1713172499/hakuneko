<link rel="import" href="coreview.html">

<script>

    /**
     *
     */
    class ShonenMagazinePocket extends CoreView {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'shonenmagazine-pocket';
            super.label      = 'マガジンポケット (Shonen Magazine Pocket)';
            this.tags        = [ 'manga', 'japanese' ];
            // Private members for internal usage only (convenience)
            this.url         = 'https://pocket.shonenmagazine.com';
            
            this.path = [ '/series' ];
            this.queryManga = 'div.series-items ul.daily-series > li.daily-series-item > a';
            this.queryMangaTitle = 'h4.daily-series-title';

            this.queryChaptersSkip = 'div.series-episode-list-price';

            // register a protocol handler to intercept requests (with custom 'shonenmagazine-pocket' protocol) and descramble images
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
