<script>

    /**
     *
     */
    class Batoto {

        /**
         *
         */
        constructor() {
            // Public members for usage in UI (mandatory)
            this.id      = 'batoto';
            this.label   = 'Batoto';
            // Private members for internal usage only (convenience)
            this.url     = 'http://6a956ok.x.incapdns.net/db/connectors/5649391675244544';
            this.referer = 'http://kissmanga.com';
            this.agent   = 'Mozilla/5.0';
            // Private members for internal use that can be configured by the user through settings menu (set to undefined or false to hide from settings menu!)
            this.config = {
                username: {
                    label: 'Username',
                    description: 'Username for login with Batoto account (leave blank for guest account with limited access).\nDue to HakuNeko\'s low security level you should not use your real account!',
                    input: Input.numeric,
                    value: ''
                },
                password: {
                    label: 'Password',
                    description: 'Password for login with Batoto account (leave blank for guest account with limited access).\nDue to HakuNeko\'s low security level you should not use your real account!',
                    input: Input.text,
                    value: ''
                }
            };
        }

        /**
         *
         */
        getMangaList( callback ) {
            Engine.Request.get( this.url + '/mangas', this.referer, this.agent, ( content, status ) => {
                callback( (content ? JSON.parse( content ) : undefined ) );
            });
        }

        /**
         *
         */
        getChapterList( manga, callback ) {
            Engine.Request.get( this.url + '/mangas/' + manga.id + '/chapters', this.referer, this.agent, ( content, status ) => {
                callback( (content ? JSON.parse( content ).reverse() : undefined ) );
            });
        }

        /**
         *
         */
        getPages( manga, chapter, callback ) {
            Engine.Request.get( this.url + '/mangas/' + manga.id + '/chapters/' + chapter.id, this.referer, this.agent, ( content, status ) => {
                callback( (content ? JSON.parse( content ).pages : undefined ) );
            });
        }
    }
    Batoto; // reference the class to prevent removal of the class through js-minify

</script>
