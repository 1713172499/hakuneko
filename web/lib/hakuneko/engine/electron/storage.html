         */
        folderBrowser( rootPath ) {
            let directory = this.dialog.showOpenDialog( {
                title: 'Download Directory for Mangas',
                //message: 'MESSAGE',
                defaultPath: rootPath,
                properties: ['openDirectory']
            });
            return ( directory && directory.length > 0 ? directory[0] : rootPath );
        }
